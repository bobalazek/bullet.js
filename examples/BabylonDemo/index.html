<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <title>Bullet.js - Babylon Demo</title>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="../../build/bullet.js"></script>
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                var canvas = document.getElementById('renderCanvas');
                var engine = new BABYLON.Engine(canvas, true);

                var createScene = function () {
                    var scene = new BABYLON.Scene(engine);

                    var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5, -10), scene);
                    camera.setTarget(BABYLON.Vector3.Zero());
                    camera.attachControl(canvas, false);

                    var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);

                    var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);
                    sphere.position.y = 1;

                    var ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

                    return scene;
                }

                var scene = createScene();
                engine.runRenderLoop(function () {
                    scene.render();
                });
                window.addEventListener('resize', function () {
                    engine.resize();
                });

                // TODO: Physics
                Bullet().then(function (Bullet) {
                    console.log(Bullet); // debug
                    var collisionConfiguration = new Bullet.btDefaultCollisionConfiguration(),
                        dispatcher = new Bullet.btCollisionDispatcher(collisionConfiguration),
                        overlappingPairCache = new Bullet.btDbvtBroadphase(),
                        solver = new Bullet.btSequentialImpulseConstraintSolver(),
                        dynamicsWorld = new Bullet.btDiscreteDynamicsWorld(dispatcher, overlappingPairCache, solver, collisionConfiguration);

                    dynamicsWorld.setGravity(new Ammo.btVector3(0, -10, 0));
                });
            });
        </script>
    </body>
</html>
